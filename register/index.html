<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Register - Share My Ride</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<header>
			<h1>Welcome to Share My Ride</h1>
			<h2>Register below to get started</h2>
		</header>

		<div class="super-container">
			<main>
				<form action="#" method="post" class="login-form">
					<div class="logo-container">
						<a href="./../" class="logo">SMR</a>
					</div>

					<!-------------------- 
					 |	personal details |
					 -------------------->
					<!-- first name -->
					<div class="form-group">
						<label for="first-name" class="offscreen">
							Enter your first name.
						</label>
						<input
							type="text"
							name="first-name"
							id="first-name"
							placeholder="First Name"
						/>
					</div>

					<!-- last name -->
					<div class="form-group">
						<label for="last-name" class="offscreen">
							Enter your last name(s).
						</label>
						<input
							type="text"
							name="last-name"
							id="last-name"
							placeholder="last Name(s)"
						/>
					</div>

					<!-- date of birth -->
					<div class="form-group">
						<label for="date-of-birth">Date Of Birth</label>
						<input type="date" name="date-of-birth" id="date-of-birth" />
					</div>

					<!-- Gender -->
					<div class="form-group radio-container">
						<label>
							<div class="radio-description">Select your gender</div>
							<br />
							<input
								type="radio"
								name="gender"
								value="male"
								id="male"
								checked
								aria-describedby="male-description"
							/> <div class="male-description">Male</div>
							<br /> <br />
							<input
								type="radio"
								name="gender"
								value="female"
								id="female"
								aria-describedby="female-description"
							/> <div class="female-description">Female</div>
						</label>
						</select>
					</div>

					<!-------------------- 
					 |	Geography        |
					 -------------------->
					<!-- country -->
					<div class="form-group">
						<label for="country">Select your country of residence</label>
						<select name="country" id="country" class="selection">
							<option value="">-- please select --</option>
							<option value="zw">Zimbabwe</option>
						</select>
					</div>

					<!-- city -->
					<div class="form-group">
						<label for="city">Select your city</label>
						<select name="city" id="city" class="selection">
							<option value="">-- please select --</option>
							<option value="byo">Bulawayo</option>
							<option value="gw">Gweru</option>
							<option value="hre">Harare</option>
						</select>
					</div>

					<!-- address -->
					<div class="form-group">
						<label for="address" class="offscreen"> Enter your address. </label>
						<input
							type="text"
							name="address"
							id="address"
							placeholder="Street Address"
						/>
					</div>

					<!-------------------- 
					 |	 contact         |
					 -------------------->
					<!-- phone -->
					<div class="form-group">
						<label for="phone" class="offscreen">
							Enter your phone number.
						</label>
						<input
							type="tel"
							name="phone"
							id="Phone"
							placeholder="phone: +263.."
						/>
					</div>

					<!-- email -->
					<div class="form-group">
						<label for="email" class="offscreen">
							Enter your email address.
						</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email"
						/>
					</div>

					<!-------------------- 
					 |	   password      |
					 -------------------->
					<!-- choose password -->
					<div class="form-group">
						<label for="password" class="offscreen"> Choose a password. </label>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Password"
						/>
						<br>
						<!-- confirm password -->
						<label for="confirm-password" class="offscreen">
							Confirm password.
						</label>
						<input
							type="password"
							name="confirm-password"
							id="confirm-password"
							placeholder="Confirm Password"
						/>
					</div>

					<!-------------------------------- 
					 |	   car-licence-agreement     |
					 -------------------------------->

					<div class="form-group">
						<label>
							<input type="checkbox" name="licence" value="yes" id="licence" />
							<div class="check-description">I have a Driver's Licence.</div>
						</label>
						<label>
							<input type="checkbox" name="car" value="yes" id="car" />
							<div class="check-description">I own a car.</div>
						</label>
					</div>
					<div class="form-group">
						<label>
							<input type="checkbox" name="truth" value="yes" id="truth" />
							<div class="check-description">
								I confirm that all information provided is true.
							</div>
						</label>
						<label>
							<input type="checkbox" name="agree" value="yes" id="agree" />
							<div class="check-description">
								I agree to Share My Ride's <a href="#">Privacy Policy</a> and
								<a href="#">Terms of Service</a>.
							</div>
						</label>
					</div>

					<!-- submit -->
					<div class="submit form-group">
						<div><button type="submit">Submit</button></div>
						<div class="register">
							<a href="./../login" class="register-link">
								Already have an acoount? Login.
							</a>
						</div>
					</div>
					<div class="form-controls">
						<div class="prev">Prev</div>
						<div class="next">Next</div>
					</div>
				</form>
			</main>

			<aside>
				<nav>
					<ul class="aside-nav-list">
						<li class="aside-nav-item">
							<a href="./../"> Home </a>
						</li>
						<li class="aside-nav-item">
							<a href="./../about"> About </a>
						</li>
						<li class="aside-nav-item">
							<a href="./../login"> Login </a>
						</li>
					</ul>
				</nav>
			</aside>
		</div>

		<footer>
			<div class="container">
				<nav class="sub-nav">
					<ul class="nav-items">
						<li class="nav-item">
							<a href="./../about/" class="nav-link">about</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">terms of service</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">privacy policy</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">faq</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">blog</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">help center</a>
						</li>
					</ul>
				</nav>
				<section class="copy">
					<p>&copy; <span class="year"></span> Share My Ride</p>
				</section>
			</div>
		</footer>

		<script>
			document.querySelector(
				"span.year"
			).textContent = ` ${new Date().getFullYear()} `;
		</script>

		<script src="./js/form.js"></script>
	</body>
</html>
